<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather App</title>
  </head>
  <body class="d-flex flex-column justify-content-between">
    <!-- Header -->
    <header class="curved h-50">
      <div class="container py-5 ">
        <div class="row">
          <div class="col-md-10 m-auto">
            <input
              type="text"
              name="location"
              class="form-control"
              id="locationInput"
              placeholder="Search City"
            />
          </div>
          <div class="col-md-4 text-center my-3">
            <h2 id="locationCountry" class="fw-bold">Cairo, Egypt</h2>
            <p id="locationDate" class="mb-1">Saturday, January 13th, 2024</p>
            <img id="currentIcon" src="" alt="" />

            <p id="locationCondition">Cloudy</p>
          </div>
          <div
            class="col-md-4 text-center my-3 d-flex justify-content-center align-items-center"
          >
            <h1 id="temp" class="display-1 fw-normal">17Â°</h1>
          </div>
          <div class="col-md-4 text-center my-3">
            <div class="text-dark rounded-3 row" id="weatherInfo">
              <div class="col-3 col-md-6 d-flex flex-column p-3">
                <i class="fa-solid fa-wind"></i> <span></span>
              </div>
              <div class="col-3 col-md-6 d-flex flex-column p-3">
                <i class="fa-solid fa-temperature-full"></i>
                <span></span>
              </div>
              <div class="col-3 col-md-6 d-flex flex-column p-3">
                <i class="fa-solid fa-droplet"></i> <span></span>
              </div>
              <div class="col-3 col-md-6 d-flex flex-column p-3">
                <i class="fa-solid fa-sun"></i> <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Weather Forecast -->
    <section class="h-50">
      <div class="container py-5 text-dark">
        <div class="row gy-5 justify-content-evenly" id="days"></div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
